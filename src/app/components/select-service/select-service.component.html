<div class="example-conatiner" *ngIf="serviceType">
    <h3 style="margin-top: 50px;">Please select a service</h3>
    <mat-form-field appearance="fill">
        <mat-label>Select an option</mat-label>
        <mat-select [(value)]="selected">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let service of serviceType.services" [value]="service.serviceID">{{service.serviceName}}</mat-option>
        </mat-select>
    </mat-form-field>

    <p>You selected: {{selected}}. Please continue to search</p>

    <button mat-flat-button color="primary" (click)="onNavigate()">Continue</button>
</div>
